<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 부트캠프 팀</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- JQuery SDK -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { doc, getDocs, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Firebase 구성 정보 설정
      const firebaseConfig = {
        apiKey: "AIzaSyAUjCKERRTPH6kcmbW-cyEirSTW6SfivCQ",
        authDomain: "spartaminiproject-8c1e4.firebaseapp.com",
        projectId: "spartaminiproject-8c1e4",
        storageBucket: "spartaminiproject-8c1e4.firebasestorage.app",
        messagingSenderId: "1006694549228",
        appId: "1:1006694549228:web:c86739b1a0acdb96d547c9",
        measurementId: "G-92P7CY7JRK",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let memberInfoDocs = await getDocs(collection(db, "member"));
      let teamGoalDocs = await getDocs(collection(db, "TeamGoal"));
      let teamRuleDocs = await getDocs(collection(db, "TeamRule"));

      // 파이어베이스의 member를 불러온 뒤 HTML 추가
      let teamMemberListHtml = "";
      memberInfoDocs.forEach((doc) => {
        let member = doc.data();
        teamMemberListHtml += `
              <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                <div class="card h-100 shadow-sm border-0 rounded-3 text-center team-member-card">
                  <img src="${member.img}" alt="${member.name}" class="card-img-top mx-auto mt-3 rounded-circle border border-primary member-card" style="width: 120px; height: 120px; object-fit: cover" />
                  <div class="card-body">
                    <h5 class="card-title fw-bold text-dark mb-1">${member.name}</h5>
                    <p class="card-text text-info">${member.title}</p>
                  </div>
                </div>
              </div>
              `;
        $("#homeTeamMembersGrid").html(teamMemberListHtml);
      });

      // 멤버 카드 클릭시 name 파라미터와 함께 detail.html로 이동
      $(".member-card").click((e) => {
        location.href = "detail.html?name=" + e.target.alt;
      });

      // 목표 리스트 렌더링
      teamGoalDocs.forEach((doc) => {
        const id = doc.id;
        const data = doc.data();
        $("#team-goal-list").append(`
        <li class="mb-2 team-info-list" id="${id}">
          <i class="bi bi-check-circle-fill text-success me-2"></i>
          <span>${data.content}</span>
          <div class="action-buttons">
            <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${id}" data-type="TeamGoal">수정</button>
            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${id}" data-type="TeamGoal">제거</button>
          </div>
        </li>
      `);
      });

      // 약속 리스트 렌더링
      teamRuleDocs.forEach((doc) => {
        const id = doc.id;
        const data = doc.data();
        $("#team-rule-list").append(`
        <li class="mb-2 team-info-list" id="${id}">
          <i class="bi bi-hand-thumbs-up-fill text-warning me-2"></i>
          <span>${data.content}</span>
          <div class="action-buttons">
            <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${id}" data-type="TeamRule">수정</button>
            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${id}" data-type="TeamRule">제거</button>
          </div>
        </li>
      `);
      });

      // 마우스 진입 시 (+) 버튼 보이기
      $("#goal-hover-zone").hover(
        () => $("#goal-add-button").removeClass("d-none"),
        () => $("#goal-add-button").addClass("d-none")
      );

      $("#rule-hover-zone").hover(
        () => $("#rule-add-button").removeClass("d-none"),
        () => $("#rule-add-button").addClass("d-none")
      );

      // 추가 버튼 클릭 시
      $("#goal-add-button").click(async function () {
        const content = prompt("추가할 팀 목표를 입력하세요:");
        if (content) {
          const newDoc = await addDoc(collection(db, "TeamGoal"), { content });
          $("#team-goal-list").append(`
          <li class="mb-2 team-info-list" id="${newDoc.id}">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            <span>${content}</span>
            <div class="action-buttons">
              <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${newDoc.id}" data-type="TeamGoal">수정</button>
              <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${newDoc.id}" data-type="TeamGoal">제거</button>
            </div>
          </li>
        `);
        }
      });

      $("#rule-add-button").click(async function () {
        const content = prompt("추가할 팀 약속을 입력하세요:");
        if (content) {
          const newDoc = await addDoc(collection(db, "TeamRule"), { content });
          $("#team-rule-list").append(`
          <li class="mb-2 team-info-list" id="${newDoc.id}">
            <i class="bi bi-hand-thumbs-up-fill text-warning me-2"></i>
            <span>${content}</span>
            <div class="action-buttons">
              <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${newDoc.id}" data-type="TeamRule">수정</button>
              <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${newDoc.id}" data-type="TeamRule">제거</button>
            </div>
          </li>
        `);
        }
      });

      // 삭제
      $(document).on("click", ".btn-delete", async function () {
        const id = $(this).data("id");
        const type = $(this).data("type");
        await deleteDoc(doc(db, type, id));
        $(`#${id}`).remove();
      });

      // 수정
      $(document).on("click", ".btn-edit", function () {
        const id = $(this).data("id");
        const type = $(this).data("type");
        const currentContent = $(`#${id}`).find("span");

        const updated = prompt("수정할 내용을 입력하세요:", currentContent.html());
        if (updated) {
          updateDoc(doc(db, type, id), { content: updated });
          currentContent.html(updated);
        }
      });
    </script>
    <style>
      .member-card {
        cursor: pointer;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        text-align: center;
      }

      .card-body {
        padding: 1rem;
      }

      .card-title {
        font-weight: 700;
        margin-bottom: 0.25rem;
        color: #212529;
      }

      .card-text {
        color: #0dcaf0;
        margin-bottom: 0;
      }

      .team-info-list {
        position: relative;
        padding-right: 120px;
        padding-left: 120px;
        transition: background-color 0.2s ease;
      }

      .team-info-list:hover {
        background-color: #f8f9fa;
        padding-right: 110px;
        padding-left: 130px;
        transition: background 0.3s ease;
      }

      .team-info-list:hover {
        background: #f8f9fa;
      }

      .action-buttons {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: none;
        gap: 0.5rem;
      }

      .team-info-list:hover .action-buttons {
        display: flex;
      }

      .list-hover-zone {
        height: 40px;
        background-color: transparent;
      }

      .list-add-btn {
        cursor: pointer;
        color: #0d6efd;
        font-weight: 500;
        display: inline-block;
      }

      .list-add-btn {
        cursor: pointer;
        color: #0d6efd;
        text-align: center;
        margin-top: 10px;
        transition: opacity 0.3s ease;
      }

      .list-add-btn:hover {
        opacity: 0.7;
      }

      .team-info-list-container:hover .list-add-btn {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header class="bg-white shadow-sm p-3 mb-4 rounded-bottom-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center cursor-pointer" id="homeLink">
          <svg class="me-2 text-primary" width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
          </svg>
          <span class="fs-4 fw-bold text-dark">클래스 팀</span>
        </div>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <button class="nav-link btn btn-link text-secondary fw-medium nav-link-custom" data-page="home" onclick="location.href = 'index.html'">팀 소개 (홈)</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link text-secondary fw-medium nav-link-custom" data-page="team" onClick="location.href = 'detail.html'">팀원 소개</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="flex-grow-1 container my-4">
      <div class="text-center mb-5" id="teamIntroSection">
        <h1 class="display-4 fw-bold text-primary mb-4">"함께 성장하는 부트캠프 팀 <span class="text-info">클래스</span>"</h1>
        <p class="lead text-secondary mx-auto" style="max-width: 800px">
          저희 팀 '클래스'는 새로운 기술을 배우고 혁신적인 프로젝트를 만들어나가기 위해 모인 열정적인 개발자들입니다. 서로 협력하고 지식을 공유하며, 끊임없이 도전하여 최고의 결과물을 만들어내는 것을 목표로 합니다.
        </p>
      </div>

      <!-- 팀 목표 -->
      <section class="mb-5 p-4 p-md-5 border bg-light rounded-3 text-center" id="teamPromiseSection">
        <h2 class="h3 fw-bold text-dark mb-4">팀 규칙</h2>
        <ul class="list-unstyled text-secondary mx-auto team-info-list-container" style="max-width: 800px" id="team-goal-list"></ul>
        <div id="goal-hover-zone" class="list-hover-zone text-center mt-1">
          <div id="goal-add-button" class="list-add-btn d-none"><i class="bi bi-plus-circle"></i> 규칙 추가</div>
        </div>
      </section>

      <!-- 팀 약속 -->
      <section class="mb-5 p-4 p-md-5 border bg-light rounded-3 text-center" id="teamGoalSection">
        <h2 class="h3 fw-bold text-dark mb-4">팀 약속</h2>
        <ul class="list-unstyled text-secondary mx-auto team-info-list-container" style="max-width: 800px" id="team-rule-list"></ul>
        <div id="rule-hover-zone" class="list-hover-zone text-center mt-1">
          <div id="rule-add-button" class="list-add-btn d-none"><i class="bi bi-plus-circle"></i> 약속 추가</div>
        </div>
      </section>

      <section class="mt-5">
        <h2 class="h3 fw-bold text-dark mb-4 text-center">우리 팀을 소개합니다</h2>
        <div class="row justify-content-center g-4" id="homeTeamMembersGrid"></div>
      </section>
    </main>
  </body>
</html>
